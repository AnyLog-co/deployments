version: "3.4"
services:
  database:
    image: postgres:14.0-alpine
    env_file:
      - envs/postgres.env
    container_name: postgres
    stdin_open: true
    tty: true
    networks:
      - frontend
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
