deployments:
  general:
    app: anylog-node
    name: anylog-node
  image:
    imagePullSecrets: imagepullsecret
    image: anylogco/anylog-network:predevelop
    pullPolicy: Always

configs:
  basic:
    node_type: "rest"
    node_name: "anylog-node"
    company: "new company"

  networking:
    anylog_server_port: "32048"
    anylog_rest_port: "32049"
    anylog_broker_port: "3250"
    enable_broker: "true"

services:
  service_type: NodePort
  anylog_server_port: 32048
  anylog_rest_port: 32049
  anylog_broker_port: 32050
