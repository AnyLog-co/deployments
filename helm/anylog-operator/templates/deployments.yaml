apiVersion: apps/v1
kind: Deployment
metadata:
  name: anylog-operator
  labels:
    app: anylog-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: anylog-operator
  template:
    metadata:
      labels:
        app: anylog-operator
    spec:
      imagePullSecrets:
      - name: imagepullsecret
      containers:
      - name: anylog-operator
        image: nvcr.io/uazwwnrnci5h/anylog/anylog-network:demo
        imagePullPolicy: IfNotPresent
        envFrom:
          - configMapRef:
              name: operator-configurations
        ports:
          - containerPort: 32148
            name: operator1-tcp
          - containerPort: 32149
            name: operator1-rest