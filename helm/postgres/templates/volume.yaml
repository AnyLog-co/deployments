kind: PersistentVolume
apiVersion: v1
metadata:
  namespace: '{{ .Values.general.namespace }}'
  name: postgres-pv
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 100M
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/anylog/postgres"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: '{{ .Values.general.namespace }}'
  name: postgres-pv-claim
  labels:
    app: '{{ .Values.general.app_name }}'
spec:
  storageClassName: manual
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 100M
