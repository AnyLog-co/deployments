version: "3.4"
services:
  database:
    image: postgres:14.0-alpine
    container_name: postgres
    stdin_open: true
    tty: true
    ports:
      - protocol: tcp
        target: 5432
    networks:
      - frontend
    environment:
      - POSTGRES_USER=${ADMIN_USER:-admin}
      - POSTGRES_PASSWORD=${ADMIN_PASSWORD:-passwd}
    volumes:
      - pgdata:/var/lib/postgresql/
  grafana:
    image: grafana/grafana:7.5.7
    container_name: grafana
    ports:
      - protocol: TCP
        target: 3000
    networks:
      - frontend
    environment:
      - GF_SECURITY_ADMIN_USER=${ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${ADMIN_PASSWORD:-passwd}
      - GF_AUTH_DISABLE_LOGIN_FORM=false
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_ALLOW_EMBEDDING=true
      - GF_INSTALL_PLUGINS=simpod-json-datasource,grafana-worldmap-panel,
    volumes:
      - grafana-data:/var/lib/grafana
  remote-cli:
    image: anylogco/remote-cli:latest
    container_name: remote-cli
    ports:
      - protocol: TCP
        target: 8000
    networks:
      - frontend
    environment:
      - CONN_IP=127.0.0.1 # IP address should be updated to be your physical IP
      - CONN_PORT=8000
  anylog-gui:
    image: anylogco/anylog-gui:latest
    container_name: anylog-gui
    ports:
      - protocol: TCP
        target: 5000
    networks:
      frontend:
    environment:
      - CONFIG_FOLDER=views
      - CONFIG_FILE=testnet.json
#    volumes:
#      - /usr/local/AnyLog/AnyLog-GUI/:/app/AnyLog-GUI/
  anylog-node:
    image: anylogco/anylog-network:test
    container_name: anylog-node
    ports:
      - protocol: TCP
        target: 13480
      - protocol: TCP
        target: 13481
      - protocol: TCP
        target: 13482
    networks:
      frontend:
    environment:
      - NODE_TYPE=rest
      - ANYLOG_SERVER_PORT=13480
      - ANYLOG_REST_PORT=13481
      - ANYLOG_BROKER_PORT=13482
networks:
  frontend:
    driver: bridge
    external: true
volumes:
  pgdata:
    external: false
  grafana-data:
    external: false

