#----------------------------------------------------------------------------------------------------------------------
# The following are the general values used to deploy an AnyLog instance of type: Query | AnyLog version: predevelop
#----------------------------------------------------------------------------------------------------------------------
general:
  namespace: default
  app_name: anylog
  pod_name: anylog-query-pod
  deployment_name: anylog-query-app
  service_name: anylog-query-svs
  configmap_name: anylog-query-configs
  replicas: 1
  
image:
  secretName: imagepullsecret
  repository: anylogco/anylog-network
  tag: predevelop
  pullPolicy: Always

configs:
  basic:
    node_type: query
    node_name: anylog-query-node
    company_name: Fujitsu
    # if location is not set, will use `https://ipinfo.io/json` to get coordinates
    location: ""
    country: ""
    state: ""
    city: ""

  networking:
    server: 32348
    rest: 32349
    # Optional broker port
    broker: ""
    # query node is not needed for REST node
    # Optional external & local IP instead of the default values
    external_ip: ""
    local_ip: ""
  authentication:
    enable: false
    type: ""
    user: ""
    password: ""
  blockchain:
    ledger_conn: 139.162.74.33:32048
    sync_time: 30 seconds
    source: master
    destination: file
  database:
    type: sqlite
    # whether to have system_query database to run against memory directly
    memory: true
  operator:
    # set member ID for operator - should only be used when readding operator to blockchain but keep (file) configs consistent
    member: ""
    cluster_name: ""
    create_table: ""
    update_tsd: ""
    archive: ""
    distributor: ""
    db_name: ""
    partition:
        enable: ""
        table: ""
        column: ""
        interval: ""
        keep: ""
        sync: ""
  publisher:
    compress: ""
    move: ""
    db_location: ""
    table_location: ""
  mqtt:
    enable: false
    broker: ""
    port: ""
    user: ""
    password: ""
    log: ""
    topic:
      name: ""
      db_name: ""
      table: ""
      timestamp: ""
      value_type: ""
      value: ""
  settings:
    # whether to deploy a local script that extends the default startup script
    deploy_local_script: false
    # An optional parameter for the number of workers threads that process requests which are send to the provided IP and Port.
    tcp_thread_pool: 6
    # Amount of time (in seconds) until REST timeout
    rest_timeout: 30
    # The number of concurrent threads supporting HTTP requests.
    rest_threads: 5
    # Sets the number of threads supporting queries (the default is 3).
    query_pool: 3
    write_immediate: true
    threshold_time : 60 seconds
    threshold_volume: 10kb

