# Service
apiVersion: v1
kind: Service
metadata:
  labels:
    io.kompose.service: postgres
  name: postgres
spec:
  ports:
    - name: "psql"
      port: 5432
      targetPort: 5432
  selector:
    io.kompose.service: postgres
status:
  loadBalancer: {}

---
# deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: postgres
  name: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: postgres
  strategy: {}
  template:
    metadata:
      labels:
        io.kompose.network/frontend: "true"
        io.kompose.service: postgres
    spec:
#      volumes:
#        - name: pgdata
#          hostPath:
#            path: /mnt/postgres/data
      containers:
        - env:
          - name: POSTGRES_USER
            value: admin
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: secret-configs
                key: POSTGRES_PASSWORD
          image: postgres:14.0-alpine
          imagePullPolicy: IfNotPresent
          name: postgres
          ports:
            - containerPort: 5432
          resources: {}
          stdin: true
          tty: true
#          volumeMounts:
#            - name: pgdata
#              mountPath: /var/lib/postgresql/data/pgdata
      restartPolicy: Always
status: {}
