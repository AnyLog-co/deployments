# Based On: https://medium.com/@suyashmohan/setting-up-postgresql-database-on-kubernetes-24a2a192e962
kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: microk8s-hostpath
  annotations:
    storageclass.kubernetes.io/is-default-class: "true"
provisioner: microk8s.io/hostpath
---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: grafana-pv
  labels:
    app: postgres
    type: local
spec:
  storageClassName: microk8s-hostpath
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/grafana/data"
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: grafana-pv-claim
  labels:
    app: grafana
spec:
  storageClassName: microk8s-hostpath
  capacity:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-configuration
  labels:
    app: grafana
data:
  GRAFANA_ADMIN_USER: admin
  GF_AUTH_ANONYMOUS_ENABLED: "true"
  GF_AUTH_DISABLE_LOGIN_FORM: "false"
  GF_SECURITY_ALLOW_EMBEDDING: "true"
  GF_INSTALL_PLUGINS: "simpod-json-datasource,grafana-worldmap-panel"
---
apiVersion: v1
kind: Secret
metadata:
  name: secret-configs
  labels:
    app: grafana
data:
  GRAFANA_PASSWORD: YWRtaW4K # admin
---
apiVersion: v1
kind: Service
metadata:
  name: grafana-service
  labels:
    app: grafana
spec:
  ports:
  - port: 3000
    name: grafana
  selector:
    app: grafana
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: grafana-statefulset
  labels:
    app: grafana
spec:
  serviceName: "grafana"
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: postgres:14.0-alpine
        imagePullPolicy: IfNotPresent
        envFrom:
        - configMapRef:
            name: grafana-configuration
        env:
        - name: GRAFANA_PASSWORD
          valueFrom:
            secretKeyRef:
              name: secret-configs
              key: GRAFANA_PASSWORD
        ports:
        - containerPort: 5432
          name: grafana
        volumeMounts:
        - name: grafana-pv-data
          mountPath: /var/lib/grafana
      volumes:
      - name: grafana-pv-data
        persistentVolumeClaim:
          claimName: grafana-pv-claim
